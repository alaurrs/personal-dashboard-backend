name: Deploy to DigitalOcean

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Build & Deploy via SSH
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build backend
        run: ./mvnw clean package -DskipTests

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_KEY }}

      - name: Copy project to droplet
        run: |
          echo "ðŸ“¦ Copying backend to remote server..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} "rm -rf /opt/backend && mkdir -p /opt/backend"
          scp -r ./* ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:/opt/backend/

      - name: Create .env and deploy
        run: |
          echo "ðŸš€ Starting remote deploy via SSH..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} <<'EOF'
            set -euo pipefail
            cd /opt/backend

            echo "ðŸ”§ Writing .env file..."
            cat <<EOT > .env
            SPRING_PROFILES_ACTIVE=prod
            DB_HOST=${{ secrets.DB_HOST }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_USER=${{ secrets.DB_USER }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            SPOTIFY_CLIENT=${{ secrets.SPOTIFY_CLIENT }}
            SPOTIFY_CLIENT_SECRET=${{ secrets.SPOTIFY_CLIENT_SECRET }}
            SPOTIFY_REDIRECT_URI=${{ secrets.SPOTIFY_REDIRECT_URI }}
            EOT
            
            echo "ðŸ§± Building and starting containers..."
            docker compose down || true
            docker compose up -d --build
            
            echo "âœ… Deployment complete."
            EOF
